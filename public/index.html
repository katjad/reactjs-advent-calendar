<!DOCTYPE html>
<html>
<head>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
   <script>

       function addclass(){
           var items = document.getElementsByClassName('item');
           if (!document.getElementsByClassName('active').length) {
               items[0].className = items[0].className + ' ' + 'active';
               items[1].className = items[1].className + ' ' + 'active'

           }else {
               items[0].className = 'item left';
               items[1].className = 'item right';
           }
       }


   </script>

    <style>

        :focus {outline: solid 3px #bbb;
        };

        button.example{

            margin-top: 200px;
            clear: both;
        }

        .item {
            /*width: 100px;
            height: 180px;*/
            margin: 0 auto;
            border-radius: 0%;
            position: relative;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            cursor: default;
            float: left;

        }
        .info-wrap {
           /* width: 100px;
            height: 250px; */
            border-radius: 0%;
            -webkit-perspective: 800px;
            -moz-perspective: 800px;
            -o-perspective: 800px;
            -ms-perspective: 800px;
            perspective: 800px;
            -webkit-transition: all 0.4s ease-in-out;
            -moz-transition: all 0.4s ease-in-out;
            -o-transition: all 0.4s ease-in-out;
            -ms-transition: all 0.4s ease-in-out;
            transition: all 0.4s ease-in-out;
            top: 20px;
            left: 20px;
            background: #f9f9f9;
        }
        .info {
            position: absolute;
            width: 100px;
            height: 180px;
            border-radius: 0%;
            -webkit-transition: all 0.4s ease-in-out;
            -moz-transition: all 0.4s ease-in-out;
            -o-transition: all 0.4s ease-in-out;
            -ms-transition: all 0.4s ease-in-out;
            transition: all 0.4s ease-in-out;
            -webkit-transform-style: preserve-3d;
            -moz-transform-style: preserve-3d;
            -o-transform-style: preserve-3d;
            -ms-transform-style: preserve-3d;
            transform-style: preserve-3d;
        }
        .info.left {
            -webkit-transform-origin: 0% 40%;
            -moz-transform-origin: 0% 40%;
            -o-transform-origin: 0% 40%;
            -ms-transform-origin: 0% 40%;
            transform-origin: 0% 40%;
        }
        .info.right{
            -webkit-transform-origin: 100% 40%;
            -moz-transform-origin: 100% 40%;
            -o-transform-origin: 100% 40%;
            -ms-transform-origin: 100% 40%;
            transform-origin: 100% 40%;
        }

        .info > div {
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 0%;
            background-position: center center;
            -webkit-backface-visibility: hidden;
            -moz-backface-visibility: hidden;
            -o-backface-visibility: hidden;
            -ms-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        .info.left .info-back {
            -webkit-transform: rotate3d(0, 1, 0, -180deg);
            -moz-transform: rotate3d(0, 1, 0, -180deg);
            -o-transform: rotate3d(0, 1, 0, -180deg);
            -ms-transform: rotate3d(0, 1, 0, -180deg);
            transform: rotate3d(0, 1, 0, -180deg);
            background: #000;
        }

        .info.right .info-back {
            -webkit-transform: rotate3d(0, 1, 0, 180deg);
            -moz-transform: rotate3d(0, 1, 0, 180deg);
            -o-transform: rotate3d(0, 1, 0, 180deg);
            -ms-transform: rotate3d(0, 1, 0, 180deg);
            transform: rotate3d(0, 1, 0, 180deg);
            background: #000;
        }

        .info h3 {
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 14px;
            margin: 0 15px;
            padding: 40px 0 0 0;
            height: 90px;
            font-family:'Open Sans', Arial, sans-serif;
            text-shadow: 0 0 1px #fff, 0 1px 2px rgba(0, 0, 0, 0.3);
        }

      /*  .item.active .info-wrap {
            box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.8), inset 0 0 3px rgba(115, 114, 23, 0.8);
        } */
       /* .item.active .info {
            -webkit-transform: rotate3d(0, 1, 0, 150deg);
            -moz-transform: rotate3d(0, 1, 0, 150deg);
            -o-transform: rotate3d(0, 1, 0, 150deg);
            -ms-transform: rotate3d(0, 1, 0, 150deg);
            transform: rotate3d(0, 1, 0, 150deg);
        } */

        .item.left.shutter-leave .info {
            -webkit-transform: rotate3d(0, 0, 0, -150deg);
            -moz-transform: rotate3d(0, 1, 0, -150deg);
            -o-transform: rotate3d(0, 1, 0, -150deg);
            -ms-transform: rotate3d(0, 1, 0, -150deg);
            transform: rotate3d(0, 1, 0, -150deg);
        }

        .item.right.shutter-leave .info {
            -webkit-transform: rotate3d(0, 0, 0, 150deg);
            -moz-transform: rotate3d(0, 1, 0, 150deg);
            -o-transform: rotate3d(0, 1, 0, 150deg);
            -ms-transform: rotate3d(0, 1, 0, 150deg);
            transform: rotate3d(0, 1, 0, 150deg);
        }

    </style>
    <title>Advent Calendar</title>
</head>
<body>


<div id="app"></div>
<div style="clear: both; margin-left:100px">
<h2>Window with 3dtransform - not React</h2>
<div class = "item left">
    <div class="info-wrap">
        <div class="info left">
            <div class="info-front" style=" background-color:#cccccc;"></div>
            <div class="info-back" style=" background-color: #c2ddb6;">
                <h3>OPEN!</h3>

            </div>
        </div>
    </div>
</div>

<div class = "item right">
    <div class="info-wrap">
        <div class="info right">
            <div class="info-front" style=" background-color:#cccccc;"></div>
            <div class="info-back" style=" background-color: #c2ddb6;">
                <h3>OPEN!</h3>

            </div>
        </div>
    </div>
</div>
</div>
<br />
<button class="example" onclick="addclass()" >Click Me</button>

<script type="text/javascript" id="appData"></script>
<script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
